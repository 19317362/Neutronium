<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="main">
        <input type="text" v-model="Name" placeholder="First name">
        <ul>
            <li v-for="skill in Skills"><span>{{skill.Type}}</span><span>{{skill.Name}}</span></li>
        </ul>
        <div>
            <h2><span>{{Name}}</span></h2>
            <h2><span>{{LastName}}</span></h2>
            <h2><span>{{completeName}}</span></h2>
            
        </div>
        <div id="Local">
            <h2><span>{{Local.City}}</span></h2>
        </div>

        <commandbutton :command="TestCommand" :arg="$data" msg="Change skill"></commandbutton>
        <commandbutton :command="CommandGeneric" :arg="'data'" msg="Test1"></commandbutton>
        <commandbutton :command="CommandWithoutParameters" :arg="" msg="Test2"></commandbutton>
</div>

    <script src="src/objectassignpolyfill.js"></script>
    <script src="src/subscribearray.min.js"></script>
    <script src="src/vue.js"></script> 
    <script src="src/vueAdapter.js"></script>
    <script src="src/vueComandDirective.es5.js"></script>
    <script src="src/vueglue.es5.js"></script>
    <script src="src/index.js"></script>

</body>
</html>
