<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="main">
        <input type="text" v-mode="Name" placeholder="First name">
        <ul>
            <li v-for="skill in Skills"><span>{{skill.Type}}</span><span>{{skill.Name}}</span></li>
        </ul>
        <div>
            <h2><span>{{Name}}</span></h2>
            <h2><span>{{LastName}}</span></h2>
            <h2><span>{{completeName}}</span></h2>
            
        </div>
        <div id="Local">
            <h2><span>{{Local.City}}</span></h2>
        </div>

        <button @click="TestCommand()">Change skill</button>
    </div>

    <script src="src/subscribearray.min.js"></script>
    <script src="src/vue.min.js"></script> 
    <script src="src/index.js"></script>
    <script src="src/vueglue.js"></script>

</body>
</html>
