<!doctype html>
<html>
<head>
    <title></title>
</head>
<body>
    <!-- ko with:$data.ViewModel()-->

    <input id="first" type="text" data-bind="value: Name, valueUpdate:'afterkeydown'" placeholder="First name">
    <ul data-bind="foreach: Skills()">
        <li><span data-bind="text:Type"></span>:<span data-bind="text:Name"></span><button data-bind="execute: $root.ViewModel().RemoveSkill">Remove skill</button></li>
    </ul>
    <div>
        <h2>
            <span data-bind="text: Name"></span>
        </h2>
        <h2>
            <span data-bind="text: LastName"></span>
        </h2>
        <h2>
            <span data-bind="text: PersonalState().displayName"></span>
        </h2>
    </div>
    <div id="Local">
    </div>
    <div>

    </div>
    <button data-bind="command: $data.Command">Add skill</button>

    <button data-bind="command: $data.GoCouple">Go to couple</button>
    <!--/ko -->

</body>


</html>
